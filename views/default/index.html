{{extend 'layout.html'}}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 main">
        {{if auth.user_id:}}

            <h1>Welcome {{=get_firstname_from_email(auth.user.email)}}</h1>

        {{else:}}
            <h1>Hey there, I noticed you're not logged in!</h1>
            <a href="{{=URL('default','user', args=['login'])}}" class="btn btn-success">Login</a>
        {{pass}}
    </div>

    <div class="col-md-3"></div>
</div>
