{{extend 'layout.html'}}

<div class="row display:none" id="vue-div">
    <div class="col-md-2"></div>
    <div class="col-md-8 main">

        <div class="row">
            <div>

                <div class="heading">
                    <a href="{{=URL('default','index')}}">
                        <img width="100" height="100" src="{{=URL('static', 'images/ico.png')}}"/>
                    </a>
                    <h1>{{=user}}'s Profile</h1>
                </div>

                <div style="background-color: #e0dbe2">
                    <table>
                        <tr>
                            <td>
                                <a href="{{=URL('default','index')}}" class="btn btn-primary">
                                    <i class="fa fa-home" aria-hidden="true"></i> Home
                                </a>
                            </td>
                            <td>
                                <a href="{{=URL('default','upload')}}" class="btn btn-info">
                                    <i class="fa fa-upload" aria-hidden="true"></i> Upload
                                </a>
                            </td>
                            <td>
                                <a href="{{=URL('default','search')}}" class="btn btn-warning">
                                    <i class="fa fa-search" aria-hidden="true"></i> Search
                                </a>
                            </td>
                            <td>
                                <a href="{{=URL('default','user', args=['logout'])}}" class="btn btn-danger">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

                <h2>Followers: {{=follower_count}}</h2>
                {{if user != auth.user.username:}}
                    {{if does_follow:}}
                        <button class="btn btn-success" onclick="ajax('{{=URL('follow',args=('unfollow',user))}}',[],null);$(this).parent().html('Unfollowed')">Following</button>
                    {{else:}}
                        <button onclick="ajax('{{=URL('follow',args=('follow',user))}}',[],null);$(this).parent().html('Followed')">Follow</button>
                    {{pass}}
                {{pass}}

            </div>
        </div>

        <div>
            {{=bio}}
        </div>

        {{for image in images:}}
            <div class = "instagram_feed text-center">
                <img class="image" src="{{=URL('default', 'download', args=image.image_content)}}" />
                <br />
                <b>{{=user}}</b>: {{=image.caption}}
            </div>
        {{pass}}
    </div>

    <div class="col-md-2"></div>
</div>
